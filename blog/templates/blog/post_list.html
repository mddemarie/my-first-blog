<html>
	<head>
		<title>Marie's blog</title>
	</head>
	<body>
		<div>
			<h1><a href="/">Marie's blog</a></h1>
		</div>

		<div>
		{% for post in posts %}
		<div>
			<p>published: {{ post.published_date }}</p>
			<h1><a href="">{{ post.title }}</a></h1>
			<p>{{ post.text|linebreaksbr }}</p>
		</div>
		{% endfor %}
		</div>

	</body>
</html>
